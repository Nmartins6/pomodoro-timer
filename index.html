<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pomodoro Timer</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./images/icons8-cronÃ´metro-16.png">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand fw-bold text-white" href="index.html">Timer Pomodoro</a>
        </div>
    </nav>

    <main>
        <div class="row d-flex justify-content-center">

            <div class="col-md-8">

                <div id="set-timer" class="row d-flex justify-content-center mt-5 mb-5">

                    <div class="col">

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label for="focus" class="d-flex justify-content-center text-white">Focus</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="focus">
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label for="break" class="d-flex justify-content-center text-white">Break</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="break">
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label for="Sections" class="d-flex justify-content-center text-white">Sections</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="Sections">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
