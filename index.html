<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pomodoro Timer</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./images/icons8-cronÃ´metro-16.png">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand fw-bold text-white" href="index.html">Timer Pomodoro</a>
        </div>
    </nav>

    <main>
        <div id="aqui" class="row d-flex justify-content-center">

            <div class="col-md-8">

                <div id="set_timer" class="row d-flex justify-content-center mt-5 mb-5">

                    <div class="col">

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label for="focus" class="d-flex justify-content-center text-white">Focus</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="action">
                                    <small class="text-danger" id="fail_focus"></small>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label for="break" class="d-flex justify-content-center text-white">Break</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="pause">
                                    <small class="text-danger" id="fail_break"></small>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label for="sessions"
                                        class="d-flex justify-content-center text-white">Sections</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="sessions">
                                    <small class="text-danger" id="fail_sessions"></small>
                                </div>

                            </div>

                        </div>

                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9 d-flex">
                                <button onclick="start()"
                                    class="btn btn-primary shadow btn-lg btn-block d-flex flex-fill justify-content-center">Start</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div id="timer" class="mt-0 d-flex justify-content-center">

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="mt-5 text-center"></h3>
                </div>
            </div>

            <div class="row shadow timer">
                <div class="col-5 p-0">
                    <h2 id="minutes_timer"></h2>

                </div>
                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>
                <div class="col-5 pl-0">
                    <h2 id="seconds_timer"></h2>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title_session" class="text-center text-secondary mt-3"></h3>
                </div>
            </div>

        </div>

        <div id="end" class="mt-5" style="display: none;">
            <h1 class="text-succes text-center">Congratulations, you have completed your study goal!</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./index.html" class="btn btn-primary shadow btn-lg">Restart</a>
                </div>
            </div>
        </div>

    </main>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
