<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="icon" href="./images/icons8-cronÃ´metro-16.png" type="image/png" sizes="16x16" />

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3bca0a8842.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand fw-bold" href="index.html">Pomodoro Timer</a>
        <div class="ms-auto d-flex gap-3 align-items-center">
            <button class="btn btn-outline-light btn-sm" title="Pause">
                <i class="fa fa-pause"></i>
            </button>
            <button class="btn btn-outline-light btn-sm" title="Play">
                <i class="fa fa-play"></i>
            </button>

            <!-- Theme toggle -->
            <button id="themeToggle" class="btn btn-outline-light btn-sm" title="Alternar tema">
                <i class="fa fa-moon" id="themeIcon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-4 w-100 min-vh-80">
            <h2 class="text-center mb-4 text-secondary">Pomodoro Configuration</h2>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="focus" class="form-label fw-semibold text-secondary">Focus Time (minutes)</label>
                    <input type="number" id="focus" class="form-control form-control-lg text-center"
                        placeholder="e.g. 25" />
                </div>
                <div class="col-md-4">
                    <label for="break" class="form-label fw-semibold text-secondary">Break Time (minutes)</label>
                    <input type="number" id="break" class="form-control form-control-lg text-center"
                        placeholder="e.g. 5" />
                </div>
                <div class="col-md-4">
                    <label for="sections" class="form-label fw-semibold text-secondary">Number of Sessions</label>
                    <input type="number" id="sections" class="form-control form-control-lg text-center"
                        placeholder="e.g. 4" />
                </div>
            </div>

            <div class="text-center my-5">
                <div id="statusInfo" class="text-center text-light mb-3 d-none">
                    <h4 id="statusText" class="fw-semibold"></h4>
                </div>
                <h1 id="timerDisplay" class="display-1 text-light fw-bold">00:00</h1>
            </div>

            <div class="d-grid">
                <button onclick="start()" class="btn btn-lg btn-success shadow">Start</button>
                <button onclick="pause()" class="btn btn-warning btn-lg">Pause</button>
                <button onclick="restart()" class="btn btn-danger btn-lg">Restart</button </div>
            </div>
    </main>

    <!-- Scripts -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
